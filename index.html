<!DOCTYPE html>
<html lang="en" translate="no">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/queries.css" />
    <title>Decodificador</title>
  </head>
  <body>
    <div class="hero">
      <div class="container">
        <header class="header">
          <div class="header-logo">
            <img src="./img/logos/alura-logo.png" alt="" />
          </div>
          <div class="flags">
            <img class="header-brazil" src="./img/icons/brazil.png" alt="" />
            <img class="header-usa" src="./img/icons/usa.png" alt="" />
          </div>

          <div class="header-text-01">
            <textarea
              class="header-text-area"
              placeholder="Digite seu texto aqui"
            ></textarea>
          </div>
        </header>
        <main class="main">
          <p class="main-p-text">
            <ion-icon
              class="main-p-icon"
              name="alert-circle-outline"
            ></ion-icon>
            Apenas letras minúsculas e sem acento
          </p>
          <p class="footer-p">
            <ion-icon
              class="main-p-icon"
              name="code-working-outline"
            ></ion-icon>
            <a
              class="footer-link"
              href="https://www.linkedin.com/in/joao-motion-mastery-media/"
              target="_blank"
              >Developed by João Silva</a
            >
          </p>
          <span class="footer-icon-github">
            <a
              href="https://github.com/jcizidrosilva?tab=repositories"
              target="_blank"
              ><ion-icon class="footer-github" name="logo-github"></ion-icon
            ></a>
          </span>
          <span class="footer-icon-linkedin">
            <a
              href="https://www.linkedin.com/in/joao-motion-mastery-media/"
              target="_blank"
              ><ion-icon class="footer-linkedin" name="logo-linkedin"></ion-icon
            ></a>
          </span>
          <button class="btn--criptografar">Criptografar</button>
          <button class="btn--descriptografar">Descriptografar</button>
        </main>
        <aside class="aside">
          <div class="aside-container">
            <div class="aside-text-01">
              <textarea class="aside-text-area"></textarea>
              <!-- placeholder="Digite seu texto aqui" -->
            </div>
            <div class="aside-img">
              <img
                class="correct-1"
                src="./img/icons/right-icon.svg"
                alt="icon of searching for something"
              />
              <img
                class="correct-2"
                src="./img/icons/correct.svg"
                alt="icon of searching for something"
              />
              <h2 class="aside-nenhuma-mensagem">
                Nenhuma mensagem encontrada
              </h2>
              <p class="aside-digite-um-texto">
                Digite um texto que você deseja criptografar ou descriptografar
              </p>
              <div class="aside--btn--copiar">
                <button class="btn--copiar">Copiar</button>
              </div>
            </div>
          </div>
        </aside>
      </div>
    </div>

    <script src="./translations.json"></script>
    <script src="./js/script.js"></script>

    <!-- IONICONS -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
