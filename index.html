<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./css/style.css" />
    <title>Decodificador</title>
  </head>
  <body>
    <div class="hero">
      <div class="container">
        <header class="header">
          <div class="header-logo">
            <img src="./img/logos/alura-logo.png" alt="" />
          </div>

          <div class="header-text-01">
            <textarea
              class="header-text-area"
              placeholder="Digite seu texto aqui"
            ></textarea>
          </div>
        </header>
        <main class="main">
          <p class="main-p">
            <ion-icon
              class="main-p-icon"
              name="alert-circle-outline"
            ></ion-icon>
            Apenas letras minúsculas e sem acento
          </p>
          <button class="btn--criptografar">Criptografar</button>
          <button class="btn--descriptografar">Descriptografar</button>
        </main>
        <aside class="aside">
          <div class="aside-container">
            <div class="aisde-text-01">
              <textarea class="aside-text-area"></textarea>
              <!-- placeholder="Digite seu texto aqui" -->
            </div>
            <div class="aside-img">
              <img
                src="./img/icons/right-icon.svg"
                alt="icon of searching for something"
              />
              <h2 class="aside-nenhuma-mensagem">
                Nenhuma mensagem encontrada
              </h2>
              <p class="aside-digite-um-texto">
                Digite um texto que você deseja criptografar ou descriptografar
              </p>
              <div class="aside--btn--copiar">
                <button class="btn--copiar">Copiar</button>
              </div>
            </div>
          </div>
        </aside>
      </div>
    </div>

    <!-- IONICONS -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
